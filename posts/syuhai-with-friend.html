            <h1>偕友觀潮於旭海</h1>
            <p></p>
          </header>

          <div class="article-list-header">
            <span class="article-list-date">
              January 1, 2008
            </span>
          </div>

          <div class="article-content">
            <p>百里寒冬風割面，遊心一夜到雲巔。</p>

<p>枋山鐵道尋陳跡，旭海長亭度陌阡。</p>

<p>華舍錦衾高索費，紅霞碧海不需錢。</p>

<p>驚瀾散去復歸海，談笑盡時情自延。</p>

<!--more-->
